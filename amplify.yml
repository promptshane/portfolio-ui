version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
    build:
      commands:
        - npm run build
        # drop caches and sourcemaps to keep artifact under Amplify size limits
        - rm -rf .next/cache
        - find .next -name "*.map" -type f -delete
        - du -sh .next || true
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/***
