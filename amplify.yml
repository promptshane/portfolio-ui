version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci
        # Ensure Prisma client is generated before the build so it gets traced into lambdas
        - npx prisma generate
        # Capture server-side env vars (fallback for Lambda runtime) into server.env.json
        - node scripts/write-server-env.js
    build:
      commands:
        - npm run build
        - npx prisma migrate deploy
        # drop caches and sourcemaps to keep artifact under Amplify size limits
        - rm -rf .next/cache
        - find .next -name "*.map" -type f -delete
        - find .next/server/chunks -type f -name "*.map" -delete
        - find .next/server -maxdepth 2 -type f -size +5M -print || true
        - du -sh .next || true
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**
